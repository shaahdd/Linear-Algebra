<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matrix Inverse Calculator</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
  </head>
  <body>
    <div class="program_section">
      <div class="Title_Of_Program">
        <h1>A Program For Get Inverse Of Matrix</h1>
      </div>

      <div class="input">
        <label for="rows">Enter number of rows</label>
        <input type="number" id="rows" min="1" />

        <label for="cols">Enter number of columns</label>
        <input type="number" id="cols" min="1" />

        <div class="controls">
          <button class="build">Build Matrix</button>
          <button class="solve">Solve Inverse</button>
          <button class="clear">Clear</button>
        </div>
      </div>

      <div class="input_values_of_matrix">
        <p>Enter matrix elements:</p>
        <div class="matrix_area">
          <table class="matrix_table" id="matrix_table"></table>
        </div>
      </div>

      <div class="show_output" id="show_output"></div>
    </div>

    <script src="Script/main.js"></script>
  </body>
</html>
